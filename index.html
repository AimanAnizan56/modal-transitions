<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal Transitions</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./dist/style.css" />
        <script defer src="./dist/script.js"></script>
    </head>
    <body>
        <header>
            <ul class="toggle-list">
                <li class="toggle-list-item">
                    <h4>Dark Mode</h4>
                    <input class="toggle toggle-skewed" id="dark-mode-toggle" type="checkbox" />
                    <label
                        class="toggle-btn"
                        data-toggle-off="OFF"
                        data-toggle-on="ON"
                        for="dark-mode-toggle"
                    ></label>
                </li>
            </ul>
        </header>

        <main class="container">
            <section>
                <div class="box">
                    <h1>Basic</h1>
                    <button aria-modal="basic">Open Modal</button>
                </div>
                <div>
                    <div class="modal modal-basic">
                        <i class="far fa-thumbs-up"></i>
                        <h1>Awesome!</h1>
                        <p>Click the button below to dismiss.</p>
                        <button aria-modal="basic">Close</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="box">
                    <h1>Advance</h1>
                    <button aria-modal="advance">Open Modal</button>
                </div>
                <div>
                    <div class="modal modal-advance">
                        <i class="far fa-thumbs-up"></i>
                        <h1>Awesome!</h1>
                        <p>Click the button below to dismiss.</p>
                        <button aria-modal="advance">Close</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="box">
                    <h1>Pro</h1>
                    <button aria-modal="pro">Open Modal</button>
                </div>
                <div>
                    <div class="modal modal-pro">
                        <i class="far fa-thumbs-up"></i>
                        <h1>Awesome!</h1>
                        <p>Click the button below to dismiss.</p>
                        <button aria-modal="pro">Close</button>
                    </div>
                </div>
            </section>
        </main>

        <footer id="footer"></footer>
    </body>
</html>
